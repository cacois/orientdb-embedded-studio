<div id="wrap">
  <div ng-controller="HeaderController">
    <div ng-include="" src="'views/header.html'"></div>
  </div>

  <div id="spinner-container" class="">
    <div id="spinner">
    </div>
  </div>

  <div class="server-down-container">
    <div ng-include="" src="'views/status.html'"></div>
  </div>
  <div id="spinner-circle" class="circle-stop">

    <div class="circle-container">
      <img src="img/spinner.gif">
      <!--<div class="spinner"></div>-->
      <!--<div class="circle"></div>-->
      <!--<div class="circle1"></div>-->

    </div>
  </div>
  <div id="interrupter-container" class="circle-interrupt-stop">
    <a id="interrupter" class="btn btn-danger" href="javascript:void(0)" data-placement="bottom" bs-tooltip="'Interrupt request'">Interrupt</a>
  </div>
  <div class="circle-interrupt-stop">

  </div>

  <!-- Add your site or application content here -->

  <div class="container-fluid container-studio" ng-controller="AsideManagerController">
    <div ng-class="asideClass">
      <div ng-include="'views/widget/aside.html'"></div>
    </div>
    <div ng-class="containerClass">
      <div class="container-fluid slideLeft" ng-view="">
      </div>
    </div>
  </div>

</div>
<div id="footer">
  <div class="container-fluid container-notification">
    <div class="row">
      <div class="col-md-12">
        <div ng-controller="NotificationController">
          <div ng-include="" src="'views/notification.html'"></div>
        </div>
      </div>
    </div>
  </div>
  <!--/container-->
</div>
