<div class="row">
    <div class="panel panel-default panel-orient">
        <div class="panel-heading">
            Security Manager
            <a href="{{ database.getWiki() }}" class="btn btn-trasparent btn-help" data-placement="right" target="_blank" data-title="Help" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="">
                <i class="fa fa-question fa-lg"></i>
            </a>
        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                        <li ng-repeat="tab in tabs" ng-class="{active : tab == active}">

                            <a href="#/database/{{ db }}/security/{{ tab }}">{{ tabsI18n[tab] }}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-12 tab-sercurity" ng-repeat="tab in tabs" ng-show="tab == active">
                    <ng-include src="getTemplate(tab)"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
