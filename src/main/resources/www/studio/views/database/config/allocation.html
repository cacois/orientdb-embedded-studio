<div class="container-fluid" ng-controller="AllocationController">
    <div class="span6">
        <canvas width="400" height="400" chartjs="data"></canvas>
    </div>
    <div class="span6">
        <div class="row-fluid">
            <div class="span2">
                <label>Data :</label>
            </div>
            <div class="span2 label-data">
                <span>{{ dataSize | sizeFormat }}</span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span2">
                <label>Free :</label>
            </div>
            <div class="span2 label-free">
                <span>{{ holesSize | sizeFormat}}</span>
            </div>
        </div>
    </div>
</div>
