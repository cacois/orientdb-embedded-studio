<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="$hide()" aria-hidden="true">Ã—
                </button>
                <h4 class="modal-title">New Role</h4>
            </div>
            <form class="form-horizontal" name="classForm" novalidate="">
                <div class="modal-body edge">
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="form-group">
                                <label class="control-label col-md-3" for="inputName"> Name *</label>

                                <div class="col-md-9">
                                    <input type="text" id="inputName" class="form-control" required="" ng-model="user.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3" for="inputIn"> Inherited Role *</label>

                                <div class="col-md-9">
                                    <select id="inputIn" class="form-control" ng-options="role.name for role in roles" required="" ng-model="user.inheritedRole">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3" for="inputStatus"> Mode *</label>

                                <div class="col-md-9">
                                    <select id="inputStatus" class="form-control" required="" ng-model="user.mode">
                                        <option value="1">Allow all but</option>
                                        <option value="0">Deny all but</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default" ng-click="$hide()">Close</button>
                    <button type="submit" class="btn btn-sm btn-primary" ng-disabled="classForm.$invalid" ng-click="save();$hide();">
                        Add Role
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
