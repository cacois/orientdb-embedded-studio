<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="$hide()" aria-hidden="true">Ã—
                </button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <form class="form-horizontal" name="classForm" novalidate="">
                <div class="modal-body edge">
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="form-group">
                                <label class="control-label col-md-3" for="inputName"> Name *</label>

                                <div class="col-md-9">
                                    <input type="text" id="inputName" class="form-control" required="" ng-model="user.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3" for="inputName"> Password *</label>

                                <div class="col-md-9">
                                    <input type="password" id="inputPassword" class="form-control" required="" ng-model="user.password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3" for="inputStatus"> Status *</label>

                                <div class="col-md-9">
                                    <select id="inputStatus" class="form-control" required="" ng-model="user.status">
                                        <option value="ACTIVE">ACTIVE</option>
                                        <option value="SUSPENDED">SUSPENDED</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3"> Roles</label>

                                <div class="col-md-9">
                                    <tags-input ng-model="user.roles" placeholder="Add role" add-from-autocomplete-only="true" display-property="name">
                                        <auto-complete min-length="0" debounce-delay="0" max-results-to-show="10" source="loadRoles($query)"></auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default" ng-click="$hide()">Close</button>
                    <button type="submit" class="btn btn-sm btn-primary" ng-disabled="classForm.$invalid" ng-click="save();$hide();">
                        {{saveButton}}
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
