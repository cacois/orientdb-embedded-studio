<div class="row">
    <div class="panel panel-default panel-orient">
        <div class="panel-heading">
            Database Management
            <a href="{{ database.getWiki() }}" class="btn btn-trasparent btn-help" data-placement="right" data-title="Help" data-trigger="hover" target="_blank" data-animation="am-flip-x" bs-tooltip="">
                <i class="fa fa-question fa-lg"></i>
            </a>
        </div>
        <div class="panel-body">
            <div class="row">
                <ul class="nav nav-tabs">
                    <li ng-repeat="tab in tabs" ng-class="{active : tab == active}">
                        <a href="#/database/{{ db }}/db/{{ tab }}">{{ tabsI18n[tab] }}</a>
                    </li>
                </ul>
                <div class="container-fluid config-tab">
                    <div class="row" ng-repeat="tab in tabs" ng-show="tab == active">
                        <ng-include src="getTemplate(tab)"></ng-include>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
