<div class="row">

    <div class="panel panel-default panel-orient panel-graph" ng-class="additionalClass">
        <div class="panel-heading">
            Graph Editor
            <a href="{{ database.getWiki() }}" class="btn btn-trasparent btn-help" data-placement="right" data-title="Help" data-trigger="hover" target="_blank" data-animation="am-flip-x" bs-tooltip="">
                <i class="fa fa-question fa-lg"></i>
            </a>

            <div class="panel-actions">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button href="javascript:void(0)" class="btn btn-primary btn-sm" ng-click="saveConfig()"><i class="fa fa-save"> Save Configuration</i>

                        </button>
                    </div>
                    <div class="btn-group">
                        <button href="javascript:void(0)" class="btn btn-default btn-sm" ng-click="addNode()"><i class="fa fa-plus-circle"> Add Vertex</i>

                        </button>
                    </div>
                    <!--<div class="btn-group">-->
                    <!--<button href="javascript:void(0)" class="btn btn-default btn-sm" bs-checkbox-->
                    <!--ng-model="queryClass"><i-->
                    <!--class="fa fa-search"> Hide Query</i>-->

                    <!--</button>-->
                    <!--</div>-->

                    <!--<div class="btn-group">-->
                    <!--<button class="btn btn-default btn-sm" bs-checkbox-->
                    <!--ng-model="hideL" ng-click="hideLegend()"><i-->
                    <!--class="fa fa-book"> Hide Legend</i>-->

                    <!--</button>-->
                    <!--</div>-->


                    <div class="btn-group" ng-hide="fullscreen">
                        <button href="javascript:void(0)" class="btn btn-default btn-sm" ng-click="fullscreen = true"><i class="fa fa-expand"> Fullscreen</i>

                        </button>
                    </div>
                    <div class="btn-group" ng-show="fullscreen">
                        <button href="javascript:void(0)" class="btn btn-default btn-sm" ng-click="fullscreen = false"><i class="fa fa-compress"> Exit Fullscreen</i>

                        </button>
                    </div>
                    <div class="btn-group">
                        <button href="javascript:void(0)" class="btn btn-default btn-sm" ng-click="clear()"><i class="fa fa-trash-o"> Clear Canvas</i>

                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                            More <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu">
                            <li>
                                <a href="javascript:void(0)">
                                    <i class="fa fa-search"> Hide Query</i>
                                    <input type="checkbox" bs-checkbox="" ng-model="queryClass">
                                </a></li>
                            <li><a href="javascript:void(0)"><i class="fa fa-book"> Hide Legend</i>
                                <input type="checkbox" bs-checkbox="" ng-model="hideL" ng-click="hideLegend()">
                            </a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <i class="vlabel">{{prova}}</i>

        <div class="clearfix"></div>
        <div class="panel-body queryGraph" ng-class="{ 'queryGraphAnimate' :  !queryClass }">

            <div class="row animationQuery" ng-show="!queryClass">
                <div class="col-md-12 box" ng-class="{ 'open' :  !queryClass }">
                    <div ui-codemirror="editorOptions" ng-model="queryText">

                    </div>
                    <div class="run-container">
                        <div class="btn-group run-action">
                            <button type="button" ng-click="query()" ng-disabled="!queryText" class="btn btn-sm btn-primary">Run
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="graph-container" ng-o-graph="graphOptions">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
