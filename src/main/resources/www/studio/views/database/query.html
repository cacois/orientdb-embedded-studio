<div class="query-container" ng-controller="QueryController">
    <div class="query-header">
        <h5><a href="javascript:void(0)" ng-click="changeQuery()" bs-tooltip="item.executedQuery">{{item.executedQuery}}</a>
        </h5>
    </div>
    <div class="query-actions bookmarks">

        <div class="btn-toolbar">
            <div class="btn-group">
                <a class="" href="javascript:void(0)" ng-click="sendToGraph(item)" data-title="Send to Graph" data-placement="top-right" data-animation="am-fade-and-scale" data-container="body" bs-tooltip="">
                    <i class="fa fa-circle-o"></i>
                </a>
            </div>
            <div class="btn-group">
                <a class="" href="javascript:void(0)" data-placement="bottom" data-title="Add bookmark" data-template="views/database/bookmark.html" bs-popover="">
                    <i data-title="Add to bookmarks" data-placement="top-right" data-animation="am-fade-and-scale" data-container="body" bs-tooltip="" ng-class="bookIcon"></i>
                </a>
            </div>
            <div class="btn-group">
                <a class="" href="javascript:void(0)" ng-click="removeItem(item)" data-title="Remove from history" data-animation="am-fade-and-scale" data-placement="top-right" data-container="body" bs-tooltip="">
                    <i class="fa fa-trash-o"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="query-body">
        <div ng-show="current == 'table'">
            <table ng-table="tableParams" show-filter="false" class="table table-striped table-bordered table-hover table-condensed result-table">
                <thead>
                <tr class="subHeader">
                    <th class="text-center" ng-if="value.span > 0" colspan="{{value.span}}" ng-repeat="(key, value) in item.subHeaders">
                        {{value.name}}
                    </th>
                </tr>
                <tr class="queryfield-header">
                    <th ng-class="isDivider($index,header)" class="sortable" ng-click="sort(header)" ng-repeat="header in item.headers">
                        <div>
                            {{header | nograph}}
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="result in $data">
                    <td ng-repeat="header in item.headers" ridrender="">{{result[header]}}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div ng-show="current == 'raw'" class="jsonView">
            <div class="row">
                <div jsontext="" ui-codemirror="viewerOptions" ng-model="item.rawData" style="width: 100%; height: 100px"></div>
            </div>
        </div>

    </div>
    <div class="query-info">
        <div class="row vertical-align">
            <div class="col-md-9">
                {{item.notification}}

            </div>
            <div class="col-md-3">
                <ul class="nav nav-pills pull-right" ng-show="item.headers">
                    <li ng-class="{active : current == 'table' }">
                        <a href="javascript:void(0)" ng-click="current = 'table'">Table</a>
                    </li>
                    <li ng-class="{active : current == 'raw' }">
                        <a href="javascript:void(0)" ng-click="current = 'raw'">Raw</a>
                    </li>
                </ul>
            </div>


        </div>
    </div>
</div>
