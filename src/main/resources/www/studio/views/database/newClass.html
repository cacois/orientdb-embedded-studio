<div class="modal" ng-controller="NewClassController" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="$hide()" aria-hidden="true">Ã—
                </button>
                <h4 class="modal-title">Class: {{property['name']}}</h4>
            </div>
            <div class="modal-body edge">
                <div class="row-fluid">
                    <div class="span12">
                        <form class="form-horizontal" name="classForm" novalidate="">
                            <div class="form-group">
                                <label class="control-label col-md-2" for="inputName">Name *</label>

                                <div class="col-md-10">
                                    <input type="text" id="inputName" class="form-control" required="" ng-model="property['name']">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Super Class</label>

                                <div class="col-md-10">
                                    <select ng-model="property['superclass']" class="form-control" ng-options="p.toString() for p in listClasses">
                                        <option value="">-- Choose Super Class --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2"> Alias</label>

                                <div class="col-md-10">
                                    <input type="text" id="alias" class="form-control" ng-model="property['alias']">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox-inline">
                                        <label>
                                            <input type="checkbox" ng-model="property['abstract']"> Abstract
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
              <div class="alert alert-warning" ng-bind-html="hint">

              </div>
            </div>
            <div ng-class="testMsgClass" ng-show="testMsg">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ testMsg }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" ng-click="$hide()">Close</button>
                <button type="submit" class="btn btn-sm btn-primary" ng-disabled="classForm.$invalid" ng-click="saveNewClass()">
                    Save
                </button>

            </div>
        </div>
    </div>
</div>
