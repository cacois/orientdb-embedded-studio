<div class="panel panel-default panel-orient">
    <div class="panel-heading">
        Server Management
        <a href="{{ database.getWiki() }}" class="btn btn-trasparent btn-help" data-placement="right" data-title="Help" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="">
            <i class="fa fa-question fa-lg"></i>
        </a>
    </div>
    <div class="panel-body class-body">
        <ul class="nav nav-tabs">
            <li ng-repeat="tab in tabs" ng-class="{active : tab == active}">
                <a href="#/server/{{ tab }}">{{ tab }}</a>
            </li>
        </ul>

        <div class="row server-config" ng-repeat="tab in tabs" ng-show="tab == active">
            <div class="col-md-12">
                <ng-include src="getTemplate(tab)"></ng-include>
            </div>
        </div>
    </div>
</div>
