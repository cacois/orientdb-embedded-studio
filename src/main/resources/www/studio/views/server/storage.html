<div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed">

        <thead>
        <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Path</th>
        <th>Active Users</th>
        </tr></thead>
        <tbody>
        <tr ng-repeat="store in storages">
            <td>{{ store.name }}</td>
            <td>{{ store.type }}</td>
            <td>{{ store.path }}</td>
            <td>{{ store.activeUsers }}</td>
        </tr>
        </tbody>
    </table>
</div>
